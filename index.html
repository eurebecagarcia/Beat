<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Beat</title>
</head>
<body>
  <header>      
    <nav class="menu">
      <ul>
        <li class="menu-item">Portifolio</li>
        <li class="menu-item">Sobre</li>
        <li class="menu-item">Contato</li>
      </ul>
    </nav>
    <div class="logo">
      <h1>No  compaço da batida</h1>
      <figure>
        <img class="image-logo" src="./assets/life.png" alt="logo-life">
      </figure>
    </div>
    <nav class="menu">
      <ul  >
        <li class="menu-item">Arte & Design</li>
        <li class="menu-item">Estilo & Musica</li>
        <li class="menu-item">Ebook & Videos</li>
      </ul>

      <div class="box-image">
          <img src="./assets/danca.png" alt="dança">
          <img src="./assets/disco.png" alt="disco">
          <img src="./assets/fita.png" alt="fita">
          <img src="./assets/musica.png" alt="música">
      </div>

  </main>
  <footer>
    <section class="logo-sociais">
      <img class="logo-end" src="./assets/insta.png" alt="instagran">
      <img class="logo-end" src="./assets/face.png" alt="facebook">
      <img class="logo-end" src="./assets/linkedin.png" alt="linkedin">
      <img class="logo-end" src="./assets/pinterest.png" alt="pinterest">
    </section>
    <nav>
      <ul class="foot-contact">
        <li class="menu-item">Portifolio</li>
        <li class="menu-item">Sobre</li>
